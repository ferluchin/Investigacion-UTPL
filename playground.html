<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container">
        <!-- Aquí va el contenido principal de la página -->

        <div class="container">
            <br>
            <div class="row chart-container justify-content-center">
                <div class="col-md-4 my-auto text-center">
                    <label for="yearSelector" class="form-label">Seleccionar año:</label>
                    <select id="yearSelect" class="form-select"></select>
                </div>
                <!-- <div class="col-md-4 my-auto text-center">
                        <button class="btn btn-primary" id="updateChartBtn">Actualizar gráfico</button>
                    </div> -->
            </div>
            <br>
            <h2>Top 10 autores con más artículos publicados en el año <span id="selectedYear"></span></h2>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <h2>Top 10 autores más citados en el año <span id="selectedYear"></span></h2>
            <div class="chart-container">
                <canvas id="myCitedChart">
                </canvas>
            </div>
        </div>

        <!-- final contenido principal -->
    </div>

    <!-- final contenido principal -->
    </div>
    <br>
    <br>
    <script src="./style/navbar.js"></script>
    <script>
        async function loadNavbar() {
            const response = await fetch('navbar.html');
            const navbarContent = await response.text();
            document.getElementById('navbar-container').innerHTML = navbarContent;
        }
        loadNavbar();
    </script>
    <!-- cargar footer -->
    <div id="footer-container"></div>
    <script>
        async function loadFooter() {
            const response = await fetch("footer.html");
            const footerContent = await response.text();
            document.getElementById("footer-container").innerHTML = footerContent;
        }
        loadFooter();
    </script>

    <script type="module" src="./javascript/autoresTopYear.js"></script>
    <script type="module" src="./javascript/mostCitedAuthors.js"></script>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
