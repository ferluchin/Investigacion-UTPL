<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Autores y Artículos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>

    <div id="navbar-container"></div>

    <div class="container">
        <h1 class="text-center my-4">
            Búsqueda de Autores y Artículos
        </h1>

        <!-- Sección de búsqueda -->
        <h2 class="text-center my-4">Buscar autores y artículos por palabra clave o título</h2>
        <form id="searchForm" class="d-flex justify-content-center">
            <div class="form-group">
                <label for="searchInput">Palabra clave o título:</label>
                <input type="text" id="searchInput" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary ml-3">Buscar</button>
        </form>

        <!-- Tabla de resultados -->
        <h2 class="text-center my-4">Resultados de la búsqueda</h2>
        <table id="searchResultsTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Autor</th>
                    <th>Artículos relacionados</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="text-center my-4">
            <a href="index.html" class="btn btn-secondary">Volver a la página principal</a>
        </div>
    </div>

    <script>
        async function loadNavbar() {
            const response = await fetch('navbar.html');
            const navbarContent = await response.text();
            document.getElementById('navbar-container').innerHTML = navbarContent;
        }
        loadNavbar();
    </script>
    <script type="module" src="search.js"></script>
</body>

</html>
