<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de datos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>


    <h1>Visualización de datos de artículos</h1>
    <h2>Número de artículos por año (2020-2023)</h2>
    <div class="chart-container">
        <canvas id="chart1"></canvas>
    </div>

    <h2>
        Cantidad de publicaciones por fuente Scopus - Web of Science - Ambas
    </h2>
    <div class="chart-container">
        <canvas id="publicationsBySourceChart"></canvas>
    </div>

    <h2>
        Relación entre el año de publicación y las citas
    </h2>
    <div class="chart-container">
        <canvas id="citationsByYearChart"></canvas>
    </div>

    <h2>Top 10 de losAutores más productivos</h2>
    <div class="chart-container">
        <canvas id="topAuthorsChart"></canvas>
    </div>

    <script src="app.js"></script>
</body>

</html>
