<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboraciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script> <!-- Importar D3.js para la visualización de red -->
</head>

<body>
    <div id="navbar-container">
    </div>
    <div class="page-container">
        <div class="container">
            <br>
            <h2>Análisis de coautoría y colaboración</h2>
            <br>
            <div class="row chart-container justify-content-center">
                <div class="col-md-4 my-auto text-center">
                    <label for="authorSelect">Seleccionar autor:</label>
                    <select id="authorSelect" class="form-select">
                        <option value="">Elegir un autor...</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="chart-container">
                <svg id="coauthorshipNetwork"></svg>
                <div class="zoom-controls">
                    <button id="zoom-in">Zoom In</button>
                    <button id="zoom-out">Zoom Out</button>
                </div>

            </div>
            <br>
            <div id="descripcion-grafico">
                <p>Esta visualización de red muestra las relaciones de coautoría entre los autores, lo que ayuda a los
                    usuarios a identificar las colaboraciones y grupos de investigación dentro de la institución.</p>
            </div>
            <br>
            <br>
        </div>
    </div>

    <br>

    <script type="module" src="./javascript/coauthorshipNetwork.js"></script>

    <!-- cargar navbar -->
    <script src="./style/navbar.js"></script>

    <!-- cargar footer -->
    <div id="footer-container"></div>
    <!-- cargar navbar y footer -->
    <script src="./javascript/load-elements.js"></script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
